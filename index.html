<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="result.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="username">UserName</label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <div class="form-element">
                <h3>Password Strength Bar</h3>
                <div class="progress-bar" style="--width:10" data-label="Low">
    
                </div>
                <p class="upper">Password must contain at least one uppercase letter</p>
                <p class="length">Password length must be greater than 8</p>
                <p class="digit">Password must contain a digit</p>
                <p class="lower">Password must contain lowercase letters</p>
        </div>

        <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </div>

    </form>
    
    <script  src="index.js"></script>
</body>
</html>
